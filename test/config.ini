[LEDBarGraph]
reverseLEDBarGraph = false #Reverse the pin order of the LED Bar Graph
highModeBarGraph = true #Set High as the on state of light, set to false if wiring is set as low for on state (the pin is the ground)

[StatusLED]
reverseStatus = false #Inverse the pin for the status and blocked ad LED
highModeStatus = true #Set High as the on state of light, set to false if wiring is set as low for on state (the pin is the ground)